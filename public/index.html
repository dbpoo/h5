<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
      "use strict";
      var isIOS = window.navigator.userAgent.match(/iphone/i),
        fontSize = 32,
        wWidth,
        wHeight,
        autoFontSize,
        html = document.getElementsByTagName("html")[0],
        setFontSize = function() {
          (wWidth =
            screen.width > 0 &&
            (window.innerWidth >= screen.width || 0 == window.innerWidth)
              ? screen.width
              : window.innerWidth),
            (wHeight =
              screen.height > 0 &&
              (window.innerHeight >= screen.height || 0 == window.innerHeight)
                ? screen.height
                : window.innerHeight),
            isIOS && ((wWidth = screen.width), (wHeight = screen.height)),
            wWidth > wHeight && (wWidth = wHeight),
            (autoFontSize = wWidth > 1080 ? 144 : wWidth / 10),
            autoFontSize > fontSize && (fontSize = autoFontSize),
            (html.style.fontSize = fontSize + "px");
        };
      setFontSize(),
        window.addEventListener(
          "onorientationchange" in window ? "orientationchange" : "resize",
          function() {
            setTimeout(function() {
              setFontSize();
            }, 500),
              setTimeout(function() {
                setFontSize();
              }, 300);
          }
        );
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
